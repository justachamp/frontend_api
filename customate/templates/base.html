{% load prettify_number %}
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <!--[if gte mso 9]><xml><o:OfficeDocumentSettings><o:AllowPNG/><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml>
    <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>
<body style="margin:0;padding:0;-webkit-text-size-adjust:100%;background: #FBFBFB;color:#000000;">
<table style="border-collapse:collapse;table-layout:fixed;border-spacing:0;mso-table-lspace:0pt;mso-table-rspace:0pt;vertical-align:top;min-width:690px;Margin:0 auto;width:100%;background: #FBFBFB url('https://{{ AWS_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/bg.png') center repeat-y;"
       cellpadding="0" cellspacing="0">
    <tbody>
    <tr style="vertical-align:top;">
        <td style="word-break:break-word;border-collapse:collapse !important;vertical-align:top;font-family:Roboto;">
            <div style="width:690px; margin: 0 auto;">
                <img src="https://{{ AWS_S3_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/top.png" alt="">
            </div>
            <div style="width:600px;margin:0 auto;">
                <div style="margin-top:40px;text-align:center;">
                    <img src="https://{{ AWS_S3_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/logo.png" alt="">
                </div>
                {% block body %}
                {% endblock %}
                <div style="border-top:1px #e0e0e0 solid;margin-top:62px;padding-top:16px;">
                    <div style="display:table-cell;width:300px;padding-left:36px;padding-bottom:16px;">
                        <a style="text-decoration:none;display:inline-block;margin-right:12px;" target="_blank"
                           href="#">
                            <img src="https://{{ AWS_S3_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/facebook.png"
                                 width="14" height="16" alt="">
                        </a>
                        <a style="text-decoration:none;display:inline-block;margin-right:12px;" target="_blank"
                           href="https://twitter.com/goCustomate">
                            <img src="https://{{ AWS_S3_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/twitter.png"
                                 width="18" height="16" alt="">
                        </a>
                        <a style="text-decoration:none;display:inline-block;" target="_blank"
                           href="https://www.youtube.com/channel/UCKSZNN1Dqa8KXMD7_vnuJpw">
                            <img src="https://{{ AWS_S3_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/youtube.png"
                                 width="18" height="16" alt="">
                        </a>
                    </div>
                    <div style="display:table-cell;width:300px;text-align:right;padding-right:32px;font-size:12px;line-height:24px;color: #949BA6;">
                        Email: <a href="mailto:support@gocustomate.com" style="color:#3F78EC;text-decoration: none;">support@gocustomate.com</a>
                    </div>
                </div>
            </div>
            <div style="width:690px; margin: 0 auto;background: #FBFBFB;">
                <img src="https://{{ AWS_S3_STORAGE_BUCKET_NAME }}.s3.eu-west-2.amazonaws.com/templates/images/bottom.png" alt="">
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
